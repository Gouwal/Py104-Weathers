
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
  <head>
    <meta charset="utf-8">
    <title>天气查询系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">

  </head>

  <style>
  p.ex1
  {
  	font:16px 微软雅黑,中文;
  }

  p.ex2
  {
  	font:normal bold 30px Georgia,serif;
  }

  p.ex3
  {
  	font:normal 30px Impact,Sans-serif;
  }

  p.ex4
  {
    font:normal 30px Arial,Sans-serif;
  }
  </style>

<header>
  <div class="intro-header">
    <div class="container">
        <div class="row">
          <div class="col-xs-12 col-lg-12">
            <p class= "ex3"> Neil's天气查询系统 <span class="glyphicon glyphicon-cloud sm"></span> </p>
          </div>
        </div>
      </div>
    </div>
</header>

<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-xs-2 text-center col-md-1 col-md-offset-3">
        <h3><span class="label label-default">城市</span></h3>
      </div>
      <form class="form-horizontal" role="form">
        <div class="col-xs-4 text-center col-md-4 text-center">
          <h3><input type="text" name=city value="" class="form-control" placeholder="城市名"></h3>
        </div>
        <div class="col-xs-3 col-md-1 text-right">
          <h3><button class="btn btn-default btn-md" type="submit"><span class="glyphicon glyphicon-search"></span> 查询
          </button></h3>
        </div>
        <div class="col-xs-3 col-md-3 text-left">
          <h3><button class="btn btn-default btn-md" type="submit" name=update value="更新"><span class="glyphicon glyphicon-wrench"></span> 更新
          </button></h3>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <form class="form-horizontal text-center" role="form" action="/user_request" method="get"> <!--This is the most difficult one,"action="user_request""-->
          <div class="form-group">
            <div class="col-xs-6 col-md-6 text-right">
              <h3><button class="btn btn-default btn-md" type="submit" name="help" value="帮助">帮助</button></h3>
            </div>
            <div class="col-xs-6 col-md-6 text-left">
              <h3><button class="btn btn-default btn-md" type="submit" name="history" value="历史">历史</button></h3>
            </div>
          </div>
        </form>
    </div>
  </div>

  <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12">
        {% block content %}
        {% endblock %}
        </div>
      </div>
  </div>
  <div class="push"></div>
</div>
</br>


{% endblock %}
