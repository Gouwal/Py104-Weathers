<!-- app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }} | Brother Tao</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand topnav" href="{{ url_for('home.homepage') }}">Brother Tao</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li><a href="{{ url_for('home.homepage') }}">Home</a></li>
                  <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                  <li><a href="{{ url_for('auth.login') }}">Login</a></li>
              </ul>
          </div>
        </div>
    </nav>

    <div class="wrapper">
      <head>
        <meta charset="utf-8">
        <title>天气查询系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=1">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">

      </head>

      <style>
      p.ex1
      {
      	font:16px 微软雅黑,中文;
      }

      p.ex2
      {
      	font:normal bold 30px Georgia,serif;
      }

      p.ex3
      {
      	font:normal 30px Impact,Sans-serif;
      }

      p.ex4
      {
        font:normal 30px Arial,Sans-serif;
      }
      </style>

    <header>
      <div class="intro-header">
        <div class="container">
            <div class="row">
              <div class="col-xs-12 col-lg-12">
                <p class= "ex3"> Neil's天气查询系统 <span class="glyphicon glyphicon-cloud sm"></span> </p>
              </div>
            </div>
          </div>
        </div>
    </header>

    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-xs-2 text-center col-md-1 col-md-offset-3">
            <h3><span class="label label-default">城市</span></h3>
          </div>
          <form class="form-horizontal" action="/query_xz" method="POST">
            <div class="col-xs-4 text-center col-md-4 text-center">
              <h3><input type="text" name="city" value="" class="form-control" placeholder="城市名xxxxx"></h3>
            </div>
            <div class="col-xs-3 col-md-1 text-right">
              <h3><button class="btn btn-default btn-md" name="action" type="submit" value="查询"><span class="glyphicon glyphicon-search"></span> 查询
              </button></h3>
            </div>
            <div class="col-xs-3 col-md-3 text-left">
              <h3><button class="btn btn-default btn-md" type="submit" name="action" value="更新"><span class="glyphicon glyphicon-wrench"></span> 更新
              </button></h3>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <form class="form-horizontal text-center" action="/query_xz" method="POST"> <!--This is the most difficult one,"action="user_request""-->
              <div class="form-group">
                <div class="col-xs-6 col-md-6 text-right">
                  <h3><button class="btn btn-default btn-md" type="submit" name="action" value="帮助">帮助</button></h3>
                </div>
                <div class="col-xs-6 col-md-6 text-left">
                  <h3><button class="btn btn-default btn-md" type="submit" name="action" value="历史">历史</button></h3>
                </div>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12">
        {% block content %}
        {% endblock %}
        </div>
      </div>
      <div class="push"></div>
  </div>


    </br>
      <div class="push"></div>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li><a href="{{ url_for('home.homepage') }}">Home</a></li>
                        <li class="footer-menu-divider">⋅</li>
                        <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                        <li class="footer-menu-divider">⋅</li>
                        <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                    </ul>
                    <p class="copyright text-muted small">数据来源：<a href="https://www.seniverse.com/">心知天气</a><br/> </p>
                    <p class="copyright text-muted small">Copyright © 2017. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
